<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <div class="calculator">
            <div class="left-column">
                <div class="form-group">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type">
                        <option>Brand New</option>
                        <option>Used</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="car-value">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="car-value" value="120000">
                </div>
                <div class="form-group">
                    <input type="range" id="car-value-range" min="10000" max="200000" value="120000">
                </div>
            </div>
            <div class="right-column">
                <div class="form-group">
                    <label for="lease-period">Lease Period (months):</label>
                    <select id="lease-period">
                        <option>12</option>
                        <option>24</option>
                        <option>36</option>
                        <option>48</option>
                        <option>60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="down-payment">Down Payment (10% - 50%):</label>
                    <input type="number" id="down-payment" value="10">
                </div>
                <div class="form-group">
                    <input type="range" id="down-payment-range" min="10" max="50" step="5" value="10">
                </div>
            </div>
        </div>
        <div class="leasing-details">
            <h2>Leasing Details</h2>
            <div class="details-column">
                <p>Total Leasing Cost: €128408.32</p>
                <p>Monthly Installment: €1940.14</p>
            </div>
            <div class="details-column">
                <p>Down Payment: €12000.00</p>
                <p>Interest Rate: 2.99%</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
